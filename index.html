<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Autizum</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <style>
      /* Responsive text and image adjustments */
      h1 {
          font-size: 4rem;
          font-weight: 700;
      }

      h2, h3 {
          font-size: 1.5rem;
      }

      #intro img {
          max-width: 30%;
          height: auto;
      }

      #time-counter {
          font-size: 1.2rem;
          padding: 1rem;
      }
    </style>
</head>
<body>
  <!-- Background image -->
  <div id="intro" class="p-5 text-center bg-image shadow-1-strong"
      style="
        background-image: url('img/autizum_rainbow.jpg');
        height: 100vh;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
      ">
    <div class="mask " style="background-color: rgba(0, 0, 0, 0.7); width: 100%; height: 100%;">
      <div class="container text-white text-center" data-mdb-theme="dark">
        <img src="img/autizum.png" alt="logo">
        <h1>AUTIZUM</h1>
        <h2 class="mb-3">See it differently, Support it comprehensively</h2>
        <h3 class="mb-3">Coming Soon</h3>

        <!-- Time Counter -->
        <h3 id="time-counter" class="border border-light my-4 p-4"></h3>

        <p>Can't wait? Visit:</p>
        <a class="btn btn-outline-light btn-lg m-2" href="https://iepconsultingbcba.com" role="button" data-mdb-ripple-init
          rel="nofollow" target="_blank">IEP Consulting BCBA</a>
      </div>
    </div>
  </div>
  <!-- Background image -->

  <!-- Time Counter Script -->
  <script type="text/javascript">
    // Set the date we're counting down to
    var countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + 30);

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="time-counter"
      document.getElementById('time-counter').innerHTML =
        days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

      // If the countdown is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById('time-counter').innerHTML = 'EXPIRED';
      }
    }, 1000);
  </script>
  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.umd.min.js"></script>
</body>
</html>
