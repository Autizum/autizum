{{ define "main" }}
<!-- page title area start -->
<section
  class="page__title p-relative pt-200 pb-200"
  data-background="/assets/img/page-title/page-title-4.jpg" alt="breadcrumb"
>
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12">
        <div class="page__title-inner text-center">
          <div class="page__title-breadcrumb">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a
                    href="/" style="color: white;"
                    >Home</a
                  >
                </li>
                <li class="breadcrumb-item active" aria-current="page" style="color: white;">
                  Blogs
                </li>
              </ol>
            </nav>
          </div>
          <h1>Our Blogs</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- page title area end -->

<!-- services area start -->
<section class="services__area-2 pt-110 pb-90">
  <div class="container">
    <div class="row">{{partial "blogs" .}}</div>
  </div>
</section>
<!-- services area end -->

{{ end }}
